name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build web
      run: flutter build web --release --base-href "/tuning_mobil_admin_panel/"
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/web

    - name: Setup Node.js
      if: github.ref == 'refs/heads/main'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Firebase CLI
      if: github.ref == 'refs/heads/main'
      run: npm install -g firebase-tools
        
    - name: Deploy Firestore Rules
      if: github.ref == 'refs/heads/main'
      run: |
        if [ -n "$FIREBASE_TOKEN" ]; then
          firebase deploy --only firestore:rules --token "$FIREBASE_TOKEN" --non-interactive
        else
          echo "FIREBASE_TOKEN not set, skipping Firestore Rules deployment"
        fi
      continue-on-error: true
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    - name: Deploy to Firebase Hosting
      if: github.ref == 'refs/heads/main'
      run: |
        if [ -n "$FIREBASE_TOKEN" ]; then
          firebase deploy --only hosting --token "$FIREBASE_TOKEN" --non-interactive
        else
          echo "FIREBASE_TOKEN not set, skipping Firebase Hosting deployment"
        fi
      continue-on-error: true
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
