name: tuning_admin_panel
description: "Tuning App Admin Panel - Web Yönetim Paneli"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase dependencies - uyumlu sürümler
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  # firebase_storage kaldırıldı - artık Base64 kullanılıyor
  cloud_functions: ^5.6.2
  
  # HTTP requests
  http: ^1.2.2
  
  # Email sending
  mailer: ^6.0.1
  
  # JWT for Firebase Service Account
  jose: ^0.3.2
  
  # Image picker (optional - for mobile admin panel)
  image_picker: ^1.2.1
  image_cropper: ^11.0.0
  image: ^4.3.0
  
  # PDF generation
  pdf: ^3.11.1
  
  # File download for web
  universal_html: ^2.2.4

  # Cached network images
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
